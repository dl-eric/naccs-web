{% extends "base.html" %}
{% block title %}Verification{% endblock %}

{% block content %}
  <h1>Verify</h1>
  <form action="" method="POST">
        {{ form.csrf_token() }}

        {% for field in form if field.name != "csrf_token" %}
            <p>{{ field.label() }}</p>
            <p>{{ field }}
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </p>
        {% endfor %}
    </form>
{% endblock %}
