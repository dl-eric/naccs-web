<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <title>{% block title %}{% endblock %} - NACCS</title>

    <div id="header">
      <div class="header_menu">
        <div class="header_menu__container">
          <div class="header_menu__tabs">
            <div class="header_menu__tabs-left">
              <div class="header_menu__button"><a href="/">Home</a></div>
            </div>
  
            <div class="header_menu__tabs-right">
              {% if session['access_token'] is defined %}
              <a href="/user"><div class="header_menu__button">{{ username }}</div></a>
              <a href="/signout"><div class="header_menu__button">Sign Out</div></a>
              {% else %}
              <a href="/signin"><div class="header_menu__button">Sign In</div></a>
              <a href="/register"><div class="header_menu__button">Register</div></a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      <div class="header__container">
        <a href="/"><img class="header__logo"
            src="{{ url_for('static', filename='assets/headerbanner.png') }}"/></a>
      </div>
    </div>

    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <div id="footer">
      {% block footer %}
      <div class="footer__container">
        &copy; Copyright 2019 NACCS.
      </div>
      {% endblock %}
    </div>
  </body>
</html>
