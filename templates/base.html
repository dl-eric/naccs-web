<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <title>{% block title %}{% endblock %} - NACCS</title>

    <div id="header">
      <div class="header__container">
        <img href="/" class="header__logo"
            src="{{ url_for('static', filename='assets/headerbanner.png') }}"/>
        <div class="header__menu">
          
        </div>
      </div>
    </div>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2019 NACCS.
      {% endblock %}
    </div>
  </body>
</html>
