<html>
    <form action="" method="POST">
        {{ form.csrf_token() }}

        {% for field in form if field.name != "csrf_token" %}
            <p>{{ field.label() }}</p>
            <p>{{ field }}
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </p>
        {% endfor %}
    </form>
</html>
